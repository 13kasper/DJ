{% extends 'muz_lk/base.html' %}

{% block content %}

<h2>{{ title }}</h2>

{% for p in songs %}
<div class="song">
    <ul class="name">
        <li>{{ p.author }}</li>
        <li>{{ p.song }}</li>
    </ul>
<audio controls id="player">
    <source src="{{ p.audio_file.url }}" type="audio/wav">
</audio>
</div>
{% endfor %}

{% endblock %}
