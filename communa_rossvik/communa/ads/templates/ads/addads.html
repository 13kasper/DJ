{% extends 'ads/base.html' %}
{% load static %}

{% block content %}
<h1>{{ title }}</h1>



<form action="{% url 'add_ads' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_error }}</div>
    {{ form.as_p }}
    {{ image_form }}

    <button type="submit" class="btn btn-secondary">Добавить</button>

</form>

{% endblock %}
